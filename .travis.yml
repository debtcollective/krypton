# .travis.yml
sudo: false

language: node_js
node_js:
  - '6.5.0'

env:
  - NODE_ENV=test

before_script:
  - apt-get -qq install g++-4.8
  - psql -c 'create database krypton_test;' -U travis
  - npm install
  - npm install istanbul -g

after_script:
  - codeclimate-test-reporter < coverage/lcov.info

addons:
  code_climate:
    repo_token:
      secure: ""
  postgresql: '9.4'
